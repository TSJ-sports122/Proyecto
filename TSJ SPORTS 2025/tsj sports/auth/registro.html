<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="Register.css">    

</head>
<body>
    <script>
        fetch('../index.html')
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML = data + document.body.innerHTML;
            });
    </script>
<body class="register-body">
    <div class="overlay"></div>
    <div class="contenedor">
    <header>
   <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
        <h2>Iniciar sesion</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                <input type="email" required>
                <label>Correo</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordar equipo</label>
                <a href="#"> olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn" href="inicio.html">Iniciar sesion</button>
            <div class="login-register">
                <p>No tienes cuenta?<a href="#" class="register-link"> Registarse</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registarse</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Acepto terminos y condiciones</label>
            </div>
            <button type="submit" class="btn">Registarse</button>
            <div class="login-register">
                <p>Tienes cuenta?<a href="login.html" class="login-link"> Iniciar sesion</a></p>
            </div>
        </form>
    </div>
   </div>

    </header>
    </div>

<script src="register.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    
    <script src="../js/auth.js"></script>
</body>
</html>
